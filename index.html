<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Test task</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <h3>Поиск</h3>
            <input type="text" class="search__input" id="input-field">
            <button class="search__button" id="input-button">найти</button>
        </div>
        <div class="digits">
            <h3 class="digits__header">Поиск минимальной и максимальной цифры массива</h3>
            <p class="digits__content">Массив цифр: [6, 1, 3, 4, 2, 7, 8, 9, 5]</p>
            <button class="digits__button" id="find-digit">найти цифры</button>
        </div>
        <div class="summ">
            <h3>Определение суммы цифр</h3>
            <input type="number" class="summ_digit1" id="digit1">
            <br>
            <input type="number" class="summ_digit2" id="digit2">
            <br>
            <button class="summ__button" id="digitsSumm">сумма цифр</button>
        </div>
        <div class="change">
            <h3>Поменять значения местами</h3>
            <label for="variable1">a</label>
            <input type="text" class="change__var" id="variable1">
            <br>
            <label for="variable2">b</label>
            <input type="text" class="change__var" id="variable2">
            <br>
            <button class="change__button" id="change">поменять значения местами</button>
        </div>
        <div class="findMax">
            <h3 class="findMax__header">Поиск максимальной цифры массива</h3>
            <p class="findMax__content">Массив цифр: [6, 1, 3, 4, 2, 7, 8, 9, 5]</p>
            <br>
            <button class="findMax__button" id="findMax">максимальная цифра массива</button>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
